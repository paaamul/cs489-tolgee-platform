name: Secret Security Gate

on:
  workflow_dispatch:   # Manually triggered from the Actions tab

jobs:
  trufflehog-full-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full commit history

      - name: Install TruffleHog
        run: pip install trufflehog

      - name: Run TruffleHog and save results
        run: |
          trufflehog git file://. --max-depth=1000 > results.txt || true

      - name: Upload TruffleHog findings as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-results
          path: results.txt

      # Build Docker image using Gradle task
      - name: Build Docker image with Gradle
        run: ./gradlew docker

      - name: List Docker images (debug)
        run: docker images

      # CVE Scan on that image
      - name: Grype image scan
        uses: anchore/scan-action@v3
        with:
          image: tolgee/tolgee
          fail-build: true
          output-format: sarif
          acs-report-enable: true

      # Upload SARIF to show alerts in PR
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: grype.sarif
