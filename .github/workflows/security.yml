name: Gitleaks Secret Scan

on:
  push:
    branches: [ secscan ]
  #pull_request:
  #  branches: [ secscan ]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          wget -O gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.24.3/gitleaks_8.24.3_linux_x64.tar.gz
          tar -xvf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin

      - name: Run Gitleaks on full history
        run: |
          gitleaks detect --config=.gitleaks.toml --source=. --redact --exit-code=2
      
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.csv